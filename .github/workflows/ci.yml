name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./PipelineDemo
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file ./PipelineDemo.API/Dockerfile --tag my-image-name:$(date +%s)
